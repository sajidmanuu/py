<!DOCTYPE html>
<html>
<head>
    <title>JSON Result</title>
</head>
<body>
    <h1>JSON Result</h1>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {% for key, value in json_data.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go back</a>
</body>
</html>
